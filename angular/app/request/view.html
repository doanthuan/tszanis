<div class="container">

    <div ng-include="'partials/message.html'"></div>

    <div class="page-header">
        <h3>Request Detail</h3>
    </div>

    <div class="request-detail">
        <div class="row">
            <div class="col-sm-3"><strong>Title</strong></div>
            <div class="col-sm-8">{{transRequest.title}}</div>
        </div>

        <div class="row">
            <div class="col-sm-3"><strong>Source Language</strong></div>
            <div class="col-sm-8">{{transRequest.src_lang}}</div>
        </div>

        <div class="row">
            <div class="col-sm-3"><strong>Destination Language</strong></div>
            <div class="col-sm-8">{{transRequest.dest_lang}}</div>
        </div>

        <div class="row">
            <div class="col-sm-3"><strong>Country</strong></div>
            <div class="col-sm-8">{{transRequest.country}}</div>
        </div>

        <div class="row">
            <div class="col-sm-3"><strong>Creator</strong></div>
            <div class="col-sm-8">{{transRequest.username}}</div>
        </div>

        <div class="row">
            <div class="col-sm-3"><strong>Status</strong></div>
            <div class="col-sm-8">{{transRequest.status | requestStatus}}</div>
        </div>
    </div>

</div>
