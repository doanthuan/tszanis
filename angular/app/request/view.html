<div class="container">

    <div ng-include="'partials/message.html'"></div>

    <div class="page-header">
        <h3>Request Detail</h3>
    </div>

    <div class="row">
        <div class="col-sm-4">Title</div>
        <div class="col-sm-8">{{transRequest.title}}</div>
    </div>

    <div class="row">
        <div class="col-sm-4">Source Language</div>
        <div class="col-sm-8">{{transRequest.src_lang}}</div>
    </div>

    <div class="row">
        <div class="col-sm-4">Destination Language</div>
        <div class="col-sm-8">{{transRequest.dest_lang}}</div>
    </div>

    <div class="row">
        <div class="col-sm-4">Country</div>
        <div class="col-sm-8">{{transRequest.country}}</div>
    </div>

    <div class="row">
        <div class="col-sm-4">Requester</div>
        <div class="col-sm-8">{{transRequest.username}}</div>
    </div>

</div>
