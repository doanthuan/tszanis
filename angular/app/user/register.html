<div class="container">

    <div ng-include="'partials/message.html'"></div>

    <div class="page-header">
        <h3>Register User</h3>
    </div>

    <form role="form" ng-submit="saveUser()" name='saveUserForm'>

        <div class="form-group">
            <label>Email address</label>
            <div class="row">
                <div class="col-sm-4">
                    <input class="form-control email" ng-model="user.email" type="email" name="email" ng-remote-validate="/api/user/check-email-exist"  required>
                    <span ng-show="saveUserForm.email.$error.user.email" class="error">This is not a valid email.</span>
                    <span ng-show="saveUserForm.email.$error.ngRemoteValidate" class="error">Email address is already existed.</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label class="col-sm-4">Password</label>
                <label class="col-sm-4">Password Confirm</label>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <input class="form-control" placeholder="Password" ng-model="user.password" name="password" type="password">
                </div>
                <div class="col-sm-4">
                    <input class="form-control" placeholder="Password Confirm" ng-model="password_confirm" name="password_confirm" type="password" data-password-verify="user.password">
                    <div ng-show="saveUserForm.password_confirm.$error.passwordVerify" class="error">Confirmation password does not match.</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label class="col-sm-4 ">First Name</label>
                <label class="col-sm-4 ">Last Name</label>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <input class="form-control" ng-model="user.first_name" type="text" required>
                </div>
                <div class="col-sm-4">
                    <input class="form-control" ng-model="user.last_name" type="text" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label class="col-sm-4 ">Phone</label>
                <label class="col-sm-4 ">Timezone</label>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <input class="form-control" ng-model="user.phone" type="text" required>
                </div>
                <div class="col-sm-4">
                    <select class="form-control" name="timezone" ng-model="user.timezone_id">
                        <option  ng-repeat="aTimezone in timezones" value="{{aTimezone.timezone_id}}">{{aTimezone.value}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label class="col-sm-4 ">Language</label>
                <label class="col-sm-4 ">Country</label>
            </div>
            <div class="row">
                <div class="col-sm-4">

                    <select class="form-control" ng-model="user.languages" multiple>
                        <option ng-repeat="aLanguage in languages" value="{{aLanguage.lang_id}}">{{aLanguage.lang_name}}</option>
                    </select>

                </div>
                <div class="col-sm-4">
                    <select class="form-control" name="country" ng-model="user.country_id">
                        <option ng-repeat="aCountry in countries" value="{{aCountry.country_id}}">{{aCountry.country_name}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Role</label>
            <div class="row">
                <div class="col-sm-4">
                    <select class="form-control" name="country" ng-model="user.role_id">
                        <option ng-repeat="aRole in roles" value="{{aRole.role_id}}">{{aRole.role_name}}</option>
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-warning">Register</button>
    </form>
</div>
